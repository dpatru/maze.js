<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS Bin</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <canvas id="c" width="1000" height="700"></canvas>
  <br><button onclick="redraw(c)">Redraw</button>
  <button onclick="draw(c)">Draw</button>
<br>  <label>Width <input id="width" value="90" type="number" onchange="makeMaze()"></label>
<br>  <label>Height <input id="height" value="60" type="number" onchange="makeMaze()"></label>
<br>  <label>Delay <input id="delay" value=".5" max="1.0" min=".1"
step=".1" type="number" onchange="draw()"></label>

<script src="maze.js"></script>
</body>
</html>
